# This is the global settings of the calculator.
[GLOBAL_SETTINGS]
DamagePerMag = false # Damage per magazine
DamagePerMinute = true # Damage per minute
DamagePerSecond = false # Damage per second
AllAtOnce = true # Input all numbers at once or one by one?
FileUsage = false # Use .toml files for gun input? Enables the use of DefaultIn and DefaultOut.
Logging = true # Record logs of results?
DefaultIn = false # Default input file. Please keep all files in the same directory as the script
DefaultOut = false # Default output file. Please keep all the files in the same directory as the script